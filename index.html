<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Interactive Start Screen</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* === 1. 開始畫面 (說明頁) 樣式 === */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9); /* 深色背景 */
      z-index: 999; /* 確保它在最上層 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #start-screen h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #start-screen p {
      font-size: 16px;
      margin-bottom: 40px;
      line-height: 1.5;
      max-width: 80%;
    }

    #start-btn {
      background-color: #4CAF50; /* 綠色按鈕 */
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    #start-btn:active {
      transform: scale(0.95);
    }

    /* === 2. 操作介面 (預設先隱藏) === */
    #ui-layer {
      position: absolute;
      bottom: 50px;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 100;
      display: none; /* <--- 預設隱藏，等按了開始才顯示 */
      justify-content: center;
      align-items: center;
      gap: 40px;
      pointer-events: none; 
    }

    .ar-button {
      pointer-events: auto; 
      background-color: rgba(30, 30, 30, 0.8);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .ar-button:active {
      background-color: white;
      color: black;
      transform: scale(0.95);
    }

    .a-enter-vr-button {
      display: none !important;
    }
  </style>

  <script>
    // === 自定義旋轉元件 (維持不變) ===
    AFRAME.registerComponent('gesture-handler', {
      init: function () {
        this.isDragging = false;
        this.previousX = 0;
        this.el.sceneEl.addEventListener('mousedown', this.onDown.bind(this));
        this.el.sceneEl.addEventListener('mousemove', this.onMove.bind(this));
        this.el.sceneEl.addEventListener('mouseup', this.onUp.bind(this));
        this.el.sceneEl.addEventListener('touchstart', this.onDown.bind(this));
        this.el.sceneEl.addEventListener('touchmove', this.onMove.bind(this));
        this.el.sceneEl.addEventListener('touchend', this.onUp.bind(this));
      },
      onDown: function(evt) {
        this.isDragging = true;
        this.previousX = evt.clientX || evt.touches[0].clientX;
      },
      onMove: function(evt) {
        if (!this.isDragging) return;
        let currentX = evt.clientX || evt.touches[0].clientX;
        let deltaX = currentX - this.previousX;
        this.previousX = currentX;
        const models = document.querySelectorAll('.model-entity');
        models.forEach(model => {
          if (model.object3D.visible === true) {
            model.object3D.rotation.y += deltaX * 0.01;
          }
        });
      },
      onUp: function() {
        this.isDragging = false;
      }
    });

    document.addEventListener("DOMContentLoaded", function() {
      // === 3. 處理開始按鈕邏輯 ===
      const startScreen = document.getElementById('start-screen');
      const startBtn = document.getElementById('start-btn');
      const uiLayer = document.getElementById('ui-layer');
      const sceneEl = document.querySelector('a-scene');

      startBtn.addEventListener('click', () => {
        // A. 隱藏說明頁
        startScreen.style.display = 'none';
        // B. 顯示操作按鈕
        uiLayer.style.display = 'flex';
        
        // C. 手動啟動 MindAR (這時才會跳出相機權限請求)
        sceneEl.systems["mindar-image-system"].start();
      });

      // === 模型切換邏輯 (維持不變) ===
      const models = document.querySelectorAll('.model-entity');
      let currentIndex = 0;

      const updateVisibility = () => {
        models.forEach((model, index) => {
          if (index === currentIndex) {
            model.setAttribute('visible', 'true');
            model.setAttribute('animation-mixer', 'clip: *; loop: repeat; timeScale: 1');
          } else {
            model.setAttribute('visible', 'false');
            model.removeAttribute('animation-mixer');
          }
        });
      };

      document.getElementById("nextBtn").addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % models.length;
        updateVisibility();
      });

      document.getElementById("prevBtn").addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + models.length) % models.length;
        updateVisibility();
      });

      updateVisibility();
    });
  </script>
</head>

<body>
  <!-- 
    === 新增：開始畫面 === 
    這是使用者打開網頁第一個看到的畫面
  -->
  <div id="start-screen">
    <h1>歡迎體驗 血斑天牛生活史AR 展示</h1>
    <p>
      按下開始後，請允許相機權限。<br>
      並請將鏡頭對準告示牌觀賞。<br>
      <small>(操作說明：左右滑動可旋轉模型)</small>
    </p>
    <button id="start-btn">開始體驗 (Start)</button>
  </div>

  <!-- 操作按鈕層 -->
  <div id="ui-layer">
    <button id="prevBtn" class="ar-button">← 上一階段</button>
    <button id="nextBtn" class="ar-button">下一階段 →</button>
  </div>

  <!-- 
    AR 場景設定：
    1. filterMinCF: 0.0001 -> 減少低速時的抖動 (數值越小越穩，但會有拖影感)
    2. filterBeta: 0.001  -> 減少高速時的抖動
    3. missTolerance: 5   -> 丟失識別 5 幀內不隱藏模型 (防閃爍)
    4. warmupTolerance: 5 -> 剛識別到時等待 5 幀穩定後再顯示
  -->
  <a-scene 
    gesture-handler 
    mindar-image="
      imageTargetSrc: ./targets.mind; 
      autoStart: false; 
      filterMinCF: 0.0001; 
      filterBeta: 0.001; 
      missTolerance: 5; 
      warmupTolerance: 5;
    " 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="model1" src="./webAR01.glb"></a-asset-item>
      <a-asset-item id="model2" src="./webAR02.glb"></a-asset-item>
      <a-asset-item id="model3" src="./webAR03.glb"></a-asset-item>
      <a-asset-item id="model4" src="./webAR04.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <!-- 模型 1 -->
      <a-gltf-model 
        class="model-entity" 
        src="#model1" 
        visible="true" 
        animation-mixer="clip: *; loop: repeat" 
        position="0 0 0" 
        scale="0.2 0.2 0.2"
        rotation="0 270 0">
      </a-gltf-model>

      <!-- 模型 2 -->
      <a-gltf-model 
        class="model-entity" 
        src="#model2" 
        visible="false" 
        position="0 0 0" 
        scale="0.2 0.2 0.2"
        rotation="0 270 0">
      </a-gltf-model>

      <!-- 模型 3 -->
      <a-gltf-model 
        class="model-entity" 
        src="#model3" 
        visible="false" 
        position="0 0 0" 
        scale="0.2 0.2 0.2"
        rotation="0 270 0">
      </a-gltf-model>

      <!-- 模型 4 -->
      <a-gltf-model 
        class="model-entity" 
        src="#model4" 
        visible="false" 
        position="0 0 0" 
        scale="0.2 0.2 0.2"
        rotation="0 270 0">
      </a-gltf-model>

    </a-entity>
  </a-scene>
</body>
</html>
