<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- 1. A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <!-- 2. A-Frame Extras (播放動畫必需！) -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  
  <!-- 3. MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    #ui-layer {
      position: absolute;
      bottom: 10%;
      left: 0;
      width: 100%;
      height: 50px;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 30px;
      pointer-events: none;
    }
    .ar-button {
      pointer-events: auto;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 2px solid white;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const models = document.querySelectorAll('.model-entity');
      let currentIndex = 0;

      const updateVisibility = () => {
        models.forEach((model, index) => {
          if (index === currentIndex) {
            model.setAttribute('visible', 'true');
            // 進階技巧：切換到該模型時，確保動畫繼續播放 (雖然預設就會播)
            model.setAttribute('animation-mixer', 'timeScale: 1'); 
          } else {
            model.setAttribute('visible', 'false');
            // 優化效能：隱藏的模型暫停動畫，省手機電量
            model.removeAttribute('animation-mixer'); 
          }
        });
      };

      document.getElementById("nextBtn").addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % models.length;
        updateVisibility();
      });

      document.getElementById("prevBtn").addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + models.length) % models.length;
        updateVisibility();
      });
    });
  </script>
</head>

<body>
  <div id="ui-layer">
    <button id="prevBtn" class="ar-button">←</button>
    <button id="nextBtn" class="ar-button">→</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="model1" src="./webAR01.glb"></a-asset-item>
      <a-asset-item id="model2" src="./webAR02.glb"></a-asset-item>
      <a-asset-item id="model3" src="./webAR03.glb"></a-asset-item>
      <a-asset-item id="model4" src="./webAR04.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <!-- 
           注意：這裡加上了 animation-mixer 
           clip: * 代表播放所有動畫片段
           loop: repeat 代表循環
      -->

      <a-gltf-model 
        class="model-entity" 
        src="#model1" 
        visible="true" 
        animation-mixer="clip: *; loop: repeat" 
        position="0 0 0" scale="0.5 0.5 0.5">
      </a-gltf-model>

      <a-gltf-model 
        class="model-entity" 
        src="#model2" 
        visible="false" 
        animation-mixer="clip: *; loop: repeat" 
        position="0 0 0" scale="0.5 0.5 0.5">
      </a-gltf-model>

      <a-gltf-model 
        class="model-entity" 
        src="#model3" 
        visible="false" 
        animation-mixer="clip: *; loop: repeat" 
        position="0 0 0" scale="0.5 0.5 0.5">
      </a-gltf-model>

      <a-gltf-model 
        class="model-entity" 
        src="#model4" 
        visible="false" 
        animation-mixer="clip: *; loop: repeat" 
        position="0 0 0" scale="0.5 0.5 0.5">
      </a-gltf-model>

    </a-entity>
  </a-scene>
</body>
</html>
