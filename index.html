<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* 1. UI 介面樣式：讓按鈕浮在畫面最上方 */
    #ui-layer {
      position: absolute;
      bottom: 10%;
      left: 0;
      width: 100%;
      height: 50px;
      z-index: 100; /* 重要：確保按鈕在 AR 畫面之上 */
      display: flex;
      justify-content: center;
      gap: 30px;
      pointer-events: none; /* 讓點擊穿透空白區域 */
    }

    .ar-button {
      pointer-events: auto; /* 恢復按鈕的可點擊性 */
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 2px solid white;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .ar-button:active {
      background-color: white;
      color: black;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 2. JavaScript 切換邏輯
      const models = document.querySelectorAll('.model-entity');
      let currentIndex = 0; // 目前顯示第幾個模型 (0-3)

      const updateVisibility = () => {
        // 先把所有模型隱藏
        models.forEach(model => {
          model.setAttribute('visible', 'false');
        });
        // 只顯示當前索引的模型
        models[currentIndex].setAttribute('visible', 'true');
      };

      // 下一個按鈕
      document.getElementById("nextBtn").addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % models.length; // 循環邏輯 (0,1,2,3 -> 0)
        updateVisibility();
      });

      // 上一個按鈕
      document.getElementById("prevBtn").addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + models.length) % models.length; // 循環邏輯 (0 -> 3,2,1)
        updateVisibility();
      });
    });
  </script>
</head>

<body>
  <!-- UI 按鈕層 -->
  <div id="ui-layer">
    <button id="prevBtn" class="ar-button">← 上一個</button>
    <button id="nextBtn" class="ar-button">下一個 →</button>
  </div>

  <!-- AR 場景 -->
  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- 請在此處載入你的 4 個模型 -->
      <a-asset-item id="model1" src="./webAR01.glb"></a-asset-item>
      <a-asset-item id="model2" src="./webAR02.glb"></a-asset-item>
      <a-asset-item id="model3" src="./webAR03.glb"></a-asset-item>
      <a-asset-item id="model4" src="./webAR04.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- 追蹤目標 (只有一個 targetIndex: 0) -->
    <a-entity mindar-image-target="targetIndex: 0">
      
      <!-- 3. 放置 4 個模型 -->
      <!-- class="model-entity" 用於讓 JS 抓取 -->
      
      <!-- 第一個模型 (預設 visible="true") -->
      <a-gltf-model 
        class="model-entity" 
        src="#model1" 
        visible="true" 
        position="0 0 0" 
        scale="0.5 0.5 0.5">
      </a-gltf-model>

      <!-- 第二個模型 (預設 visible="false") -->
      <a-gltf-model 
        class="model-entity" 
        src="#model2" 
        visible="false" 
        position="0 0 0" 
        scale="0.5 0.5 0.5">
      </a-gltf-model>

      <!-- 第三個模型 -->
      <a-gltf-model 
        class="model-entity" 
        src="#model3" 
        visible="false" 
        position="0 0 0" 
        scale="0.5 0.5 0.5">
      </a-gltf-model>

      <!-- 第四個模型 -->
      <a-gltf-model 
        class="model-entity" 
        src="#model4" 
        visible="false" 
        position="0 0 0" 
        scale="0.5 0.5 0.5">
      </a-gltf-model>

    </a-entity>
  </a-scene>
</body>
</html>
