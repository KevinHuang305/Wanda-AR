<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Interactive</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    #ui-layer {
      position: absolute;
      bottom: 50px;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      pointer-events: none; 
    }

    .ar-button {
      pointer-events: auto; 
      background-color: rgba(30, 30, 30, 0.8);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .ar-button:active {
      background-color: white;
      color: black;
      transform: scale(0.95);
    }

    .a-enter-vr-button {
      display: none !important;
    }
  </style>

  <script>
    // === 1. 自定義旋轉元件 ===
    // 這個元件會監聽螢幕滑動，並旋轉「目前可見」的模型
    AFRAME.registerComponent('gesture-handler', {
      init: function () {
        this.isDragging = false;
        this.previousX = 0;

        // 綁定事件到整個場景 (Scene)
        this.el.sceneEl.addEventListener('mousedown', this.onDown.bind(this));
        this.el.sceneEl.addEventListener('mousemove', this.onMove.bind(this));
        this.el.sceneEl.addEventListener('mouseup', this.onUp.bind(this));
        
        // 手機觸控事件
        this.el.sceneEl.addEventListener('touchstart', this.onDown.bind(this));
        this.el.sceneEl.addEventListener('touchmove', this.onMove.bind(this));
        this.el.sceneEl.addEventListener('touchend', this.onUp.bind(this));
      },

      onDown: function(evt) {
        // 判斷是滑鼠還是手指，並記錄起始 X 座標
        this.isDragging = true;
        this.previousX = evt.clientX || evt.touches[0].clientX;
      },

      onMove: function(evt) {
        if (!this.isDragging) return;

        // 計算滑動距離
        let currentX = evt.clientX || evt.touches[0].clientX;
        let deltaX = currentX - this.previousX;
        this.previousX = currentX;

        // 找到目前正在顯示的模型 (visible = true)
        const models = document.querySelectorAll('.model-entity');
        models.forEach(model => {
          // 檢查模型是否可見 (A-Frame 屬性檢查)
          if (model.object3D.visible === true) {
            let currentRotation = model.object3D.rotation;
            // 調整旋轉速度 (0.01 是靈敏度，可自行調整)
            model.object3D.rotation.y += deltaX * 0.01;
          }
        });
      },

      onUp: function() {
        this.isDragging = false;
      }
    });

    // === 2. 模型切換邏輯 (與原本相同) ===
    document.addEventListener("DOMContentLoaded", function() {
      const models = document.querySelectorAll('.model-entity');
      let currentIndex = 0;

      const updateVisibility = () => {
        models.forEach((model, index) => {
          if (index === currentIndex) {
            model.setAttribute('visible', 'true');
            model.setAttribute('animation-mixer', 'clip: *; loop: repeat; timeScale: 1');
          } else {
            model.setAttribute('visible', 'false');
            model.removeAttribute('animation-mixer');
            // 切換時，建議重置旋轉角度，不然下一個模型會歪歪的 (看需求決定是否保留這行)
            // model.object3D.rotation.set(0, 0, 0); 
          }
        });
      };

      document.getElementById("nextBtn").addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % models.length;
        updateVisibility();
      });

      document.getElementById("prevBtn").addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + models.length) % models.length;
        updateVisibility();
      });

      updateVisibility();
    });
  </script>
</head>

<body>
  <div id="ui-layer">
    <button id="prevBtn" class="ar-button">← 上一個</button>
    <button id="nextBtn" class="ar-button">下一個 →</button>
  </div>

  <!-- 
       這裡加入了 gesture-handler 屬性 
       這樣整個場景都支援滑動偵測 
  -->
  <a-scene 
    gesture-handler 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="model1" src="./webAR01.glb"></a-asset-item>
      <a-asset-item id="model2" src="./webAR02.glb"></a-asset-item>
      <a-asset-item id="model3" src="./webAR03.glb"></a-asset-item>
      <a-asset-item id="model4" src="./webAR04.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <!-- 模型 1 -->
      <a-gltf-model 
        class="model-entity" 
        src="#model1" 
        visible="true" 
        animation-mixer="clip: *; loop: repeat" 
        position="0 0 0" 
        scale="0.2 0.2 0.2" 
        rotation="0 270 0">
      </a-gltf-model>

      <!-- 模型 2 -->
      <a-gltf-model 
        class="model-entity" 
        src="#model2" 
        visible="false" 
        position="0 0 0" 
        scale="0.2 0.2 0.2" 
        rotation="0 270 0">
      </a-gltf-model>

      <!-- 模型 3 -->
      <a-gltf-model 
        class="model-entity" 
        src="#model3" 
        visible="false" 
        position="0 0 0" 
        scale="0.2 0.2 0.2" 
        rotation="0 270 0">
      </a-gltf-model>

      <!-- 模型 4 -->
      <a-gltf-model 
        class="model-entity" 
        src="#model4" 
        visible="false" 
        position="0 0 0" 
        scale="0.2 0.2 0.2" 
        rotation="0 270 0">
      </a-gltf-model>

    </a-entity>
  </a-scene>
</body>
</html>
